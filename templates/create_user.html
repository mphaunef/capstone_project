{% extends 'base.html' %}
{% block title %} Create New User {% endblock %}

{% block body %}
<h1> Create New User </h1>
<form action="/newuser" method="POST">
    <p>
        Email <br>

        <input type="text" name="email">
    </p>
    <p> 
        Username <br>
        
        <input type="text" name="username">
    </p>
    <p>
        Password <br>
         
        <input type="password" name="password">
    </p>

    <p>
        <input type="submit">
    </p>
</form>

{% endblock %}
